<div class="row">
    <div class="col-sm-2">
        <app-header></app-header>
    </div>
    <div class="col-sm-8">
        <div class="leave-title">
            
            <h2>
                <strong>Leave Form</strong>
            </h2>
            
        </div>
        <div class="leave-content pre-scrollable1">
            <br/>
            <form (ngSubmit)="leaveForm()">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-3">
                        <label>Employee ID : </label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" required value="{{this.eId}}" name="leaveForm" class="box-control" readonly>
                        <br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-3">
                        <label>From Date : </label>
                    </div>
                    <div class="col-sm-6">
                        <input type="date" required name="leaveForm" [(ngModel)]="fromDate" class="box-control">
                        <br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-3">
                        <label>To Date : </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="date" required name="leaveForm" [(ngModel)]="toDate" class="box-control">
                        <br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-3">
                        <label>Leave Type : </label>
                    </div>
                    <div class="col-sm-8">
                        <select required [(ngModel)]="type" name="leaveForm" class="box-control">
                            <option value = "">--select--</option>
                            <option value = "sickLeave">Sick Leave</option>
                            <option value="earnedLeave">Earned Leave</option>
                            <option value = "casualLeave">Casual Leave</option>
                        </select>
                        <br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-3">
                        <label>Reason : </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" required name="leaveForm" [(ngModel)]="reason" class="box-control">
                        <br/>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <input type="submit" style="width : 100%; height : 40px; font-size : 16px;" value="Apply" class="btn1-style">
                            <div class="col-sm-2"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-2">
        <app-footer></app-footer>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
    $("#header").load("header.html");
</script>
<script>
    $("#footer").load("footer.html");
</script>
