<div class="row">
    <div class="col-sm-2">
        <app-header></app-header>
    </div>
    <div class="col-sm-8">
        <div class="upcoming-title">
            <br />
            <h2>Upcoming Holidays</h2>
            <br />
        </div>
        <div class="upcoming-content">
                <select class="select-style" [(ngModel)]="month">
                    <option value="">--select--</option>
                    <option value="01">JAN</option>
                    <option value="02">FEB</option>
                    <option value="03">MAR</option>
                    <option value="04">APR</option>
                    <option value="05">MAY</option>
                    <option value="06">JUN</option>
                    <option value="07">JUL</option>
                    <option value="08">AUG</option>
                    <option value="09">SEP</option>
                    <option value="10">OCT</option>
                    <option value="11">NOV</option>
                    <option value="12">DEC</option>
                </select>
                <!-- <input class="btnn-style" type="submit" (click)="currentMonth()" value="Filter"> -->
            <table aria-describedby="mydesc">
                <tr>
                    <th scope="col">DATE</th>
                    <th scope="col">DAY</th>
                    <th scope="col">DESCRIPTION</th>
                </tr>
                <tbody *ngFor="let leave of array">
                    <tr *ngIf="this.month == leave.doc.date.split('-')[1]">
                        <td>{{leave.doc.date}}</td>
                        <td>{{leave.doc.day}}</td>
                        <td>{{leave.doc.status}}</td>
                    </tr>
                </tbody>
                <tbody *ngFor="let leave of array">
                    <tr *ngIf="this.month == null || this.month == ''">
                        <td>{{leave.doc.date}}</td>
                        <td>{{leave.doc.day}}</td>
                        <td>{{leave.doc.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-2">
        <app-footer></app-footer>
    </div>
</div>
