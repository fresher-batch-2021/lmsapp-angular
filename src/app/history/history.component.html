<div class="row">
    <div class="col-sm-2">
        <app-header></app-header>
    </div>
    <div class="col-sm-8">
        <div class="title-box">
            <br />
            <h2>History</h2>
            <br />
        </div>
        <div class="history-table pre-scrollable1">
            <table aria-describedby="mydesc">
                <tr>
                    <th scope="col">###</th>
                    <th scope="col">FromDate</th>
                    <th scope="col">To Date</th>
                    <th scope="col">Type</th>
                    <th scope="col">Reason</th>
                    <th scope="col">Status</th>
                    <th scope="col">Options</th>
                    <th scope="col">Download</th>
                </tr>
                <tbody id="history-details" *ngFor="let history of forms">
                    
                        <tr *ngIf="history.doc.employeeId  == this.empId">
                            <td>{{history.doc.employeeId}}</td>
                            <td>{{history.doc.fromDate}}</td>
                            <td>{{history.doc.toDate}}</td>
                            <td>{{history.doc.leaveType}}</td>
                            <td>{{history.doc.reason}}</td>
                            <td>{{history.doc.status}}</td>
                            <td><a (click)="leaveform(history.doc._id)">Edit</a></td>
                            <td><a (click)="downloadForm(history.doc._id)">Download</a></td>
                        </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="col-sm-2">
        <app-footer></app-footer>
    </div>
</div>
