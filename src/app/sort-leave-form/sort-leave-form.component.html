<app-hrmheader></app-hrmheader>
<div class = "sortpage-content">
    <label for="leaveType">Leave Type</label>
    <select [(ngModel)] = "leaveType" class = "select-box">
        <option value="">--select--</option>
        <option value="allLeave">All Leave</option>
        <option value="sickLeave">Sick Leave</option>
        <option value="casualLeave">Casual Leave</option>
        <option value="earnedLeave">Earned Leave</option>
    </select>
    <input type="date" [(ngModel)] = "date" class = "select-box">
    <input type="submit" class="btn-style" (click) = "filter()" value="search">

    <table aria-describedby="mydesc">
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">From Date</th>
            <th scope="col">To Date</th>
            <th scope="col">Type</th>
            <th scope="col">Reason</th>
            <th scope="col">Status</th>
        </tr>
        <tbody *ngFor = "let leave of this.array">
            <tr>
                <td>{{leave.employeeId}}</td>
                <td>{{leave.name}}</td>
                <td>{{leave.fromDate | date: "dd-MMM-yyyy"}}</td>
                <td>{{leave.toDate | date: "dd-MMM-yyyy"}}</td>
                <td>{{leave.leaveType}}</td>
                <td>{{leave.reason}}</td>
                <td><span class = "status-style" [style.background-color]="getStyle(leave.status)">{{leave.status}}</span></td>
            </tr>
        </tbody>
        <tbody *ngIf = "this.array.length == 0">
            <tr>No records Found</tr>
        </tbody>
    </table>
</div>
