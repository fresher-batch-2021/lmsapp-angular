<app-hrmheader></app-hrmheader>
<div class = "useraccess-content">
    <div class = "row">
        <div *ngFor = "let request of this.requests" >
            <div class = "col-sm-4 useraccess-forms" style="width: 100%;" *ngIf = "request.doc.status == 'Waiting'">
                <label>Name : {{request.doc.name}}</label>
                <label>Employee ID : {{request.doc.empId}}</label>
                <label>Team : {{request.doc.role}}</label>
                <label>Email ID : {{request.doc.email}}</label>
                <input type="submit" class = "accept-btn _btn" (click) = "acceptanceStatus(request.doc._id,request.doc._rev,request.doc.name,request.doc.empId,request.doc.role,request.doc.mobileNumber,request.doc.email,request.doc.password,'Accepted')" value="Accept">
                <input type="submit" class = "reject-btn _btn" (click) = "acceptanceStatus(request.doc._id,request.doc._rev,request.doc.name,request.doc.empId,request.doc.role,request.doc.mobileNumber,request.doc.email,request.doc.password,'Declined')" value="Decline">
            </div>
        </div>
        <div *ngIf = "this.requests.length == 0">
            <label>No Requests found</label>
        </div>
    </div>
</div>
